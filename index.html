<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .project {
            display: flex;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .project img {
            max-width: 200px;
            margin-right: 20px;
            border-radius: 5px;
        }
        
        .project-details {
            flex: 1;
        }
        
        .project-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .project-description {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .project-link {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Work</h1>
    </header>
    <div class="container">
        <div class="project">
            <div class="project-details">
                <h2 class="project-title">Project 1</h2>
                <p class="project-description">Description bla bla bla.</p>
                <a href="#" class="project-link">View</a>
            </div>
        </div>
        <div class="project">
            <div class="project-details">
                <h2 class="project-title">Project 2</h2>
                <p class="project-description">Description bla bla bla.</p>
                <a href="#" class="project-link">View</a>
            </div>
        </div>
    </div>
</body>
</html>
